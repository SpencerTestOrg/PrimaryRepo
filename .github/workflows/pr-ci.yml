name: PR CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  check-approval:
    runs-on: ubuntu-latest
    steps:
      - name: Check for approval
        uses: actions/github-script@v8
        with:
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const approved = comments.data.some(comment => 
              comment.body.includes('/ok-to-test')
            );
            
            if (!approved) {
              core.setFailed('PR requires approval comment: /ok-to-test');
            }

  trigger-privileged-tests:
  needs: check-approval
  runs-on: ubuntu-latest
  steps:
    - name: Trigger privileged workflow
      uses: actions/github-script@v8
      with:
        github-token: ${{ secrets.PAT_TOKEN }}
        script: |
          await github.rest.repos.createDispatchEvent({
            owner: 'spencerugbo',
            repo: 'SandboxRepo',
            event_type: 'run-privileged-workflow',
            client_payload: {
              source_repo: context.repo.full_name,
              sha: context.payload.pull_request.head.sha,
              pr_number: context.issue.number
            }
          });check-and-print:
  needs: check-approval
  runs-on: ubuntu-latest