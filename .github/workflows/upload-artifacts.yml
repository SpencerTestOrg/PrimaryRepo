name: Build and Upload Nginx
on:
  push:
    branches: [main]

jobs:
  build-nginx:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Create test page
        run: |
          mkdir -p dist
          cat > dist/index.html <<EOF
          <!DOCTYPE html>
          <html>
          <head><title>Nginx Test</title></head>
          <body>
            <h1>Nginx Container Test</h1>
            <p>Built from SHA: ${{ github.sha }}</p>
            <p>Built at: $(date)</p>
          </body>
          </html>
          EOF

      - name: Create Dockerfile
        run: |
          cat > Dockerfile <<EOF
          FROM nginx:alpine
          COPY dist/index.html /usr/share/nginx/html/index.html
          EXPOSE 80
          CMD ["nginx", "-g", "daemon off;"]
          EOF

      - name: Build Docker image
        run: |
          docker build -t nginx-app:${{ github.sha }} .

      - name: Save Docker image
        run: |
          mkdir -p /tmp/nginx-artifact
          docker save nginx-app:${{ github.sha }} | gzip > /tmp/nginx-artifact/nginx-image.tar.gz
          echo "Compressed size: $(du -h /tmp/nginx-artifact/nginx-image.tar.gz | cut -f1)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nginx-image-${{ github.sha }}
          path: /tmp/nginx-artifact/nginx-image.tar.gz
          retention-days: 7

      - name: Output artifact info
        run: |
          echo "âœ… Artifact uploaded"
          echo "Artifact name: nginx-image-${{ github.sha }}"
