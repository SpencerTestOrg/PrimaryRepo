name: Build and Cache Nginx
on:
  push:
    branches: [main]

jobs:
  build-nginx:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Create test page
        run: |
          mkdir -p dist
          cat > dist/index.html <<EOF
          <!DOCTYPE html>
          <html>
          <head><title>Nginx Test</title></head>
          <body>
            <h1>Nginx Container Test</h1>
            <p>Built from SHA: ${{ github.sha }}</p>
            <p>Built at: $(date)</p>
          </body>
          </html>
          EOF

      - name: Create Dockerfile
        run: |
          cat > Dockerfile <<EOF
          FROM nginx:alpine
          COPY dist/index.html /usr/share/nginx/html/index.html
          EXPOSE 80
          CMD ["nginx", "-g", "daemon off;"]
          EOF

      - name: Build Docker image
        run: |
          docker build -t nginx-app:${{ github.sha }} .
          docker images nginx-app:${{ github.sha }}

      - name: Save Docker image to tarball
        run: |
          mkdir -p /tmp/docker-cache
          docker save nginx-app:${{ github.sha }} | gzip > /tmp/docker-cache/nginx-${{ github.sha }}.tar.gz
          # Show size
          ls -lh /tmp/docker-cache/
          echo "Compressed size: $(du -h /tmp/docker-cache/nginx-${{ github.sha }}.tar.gz | cut -f1)"

      - name: Cache Docker image
        uses: actions/cache/save@v4
        with:
          path: /tmp/docker-cache/nginx-${{ github.sha }}.tar.gz
          key: nginx-image-${{ github.sha }}

      - name: Output cache info
        run: |
          echo "âœ… Image cached successfully"
          echo "Cache key: nginx-image-${{ github.sha }}"
          echo "Image tag: nginx-app:${{ github.sha }}"
