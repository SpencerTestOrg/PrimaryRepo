name: Build Nginx Container
on:
  push:
    branches: [main]

jobs:
  build-nginx:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Dockerfile
        run: |
          cat > Dockerfile <<'EOF'
          FROM nginx:alpine
          
          # Copy custom nginx config
          COPY nginx.conf /etc/nginx/nginx.conf
          
          # Copy static files
          COPY ./dist /usr/share/nginx/html
          
          # Add build metadata
          RUN echo "Built at $(date)" > /usr/share/nginx/html/build-info.txt
          
          EXPOSE 80
          EOF

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/spencertestorg/nginx-app:latest
            ghcr.io/spencertestorg/nginx-app:${{ github.sha }}
